[package]
name = "mini3d"
version = "0.1.0"
authors = ["Thomas <thomas.bechet.pro@gmail.com>"]
edition = "2021"

[dependencies]
bitvec = { version = "1.0.1", features = ["serde"] }
const-fnv1a-hash = "1.1.0"
