slotmap = { version = "1.0.6", features = ["serde"] }
hecs = { version = "0.9.0", features = ["serde", "column-serialize"] }
serde = "1.0.144"
erased-serde = "0.3.23"
anyhow = "1.0.65"
rand = "0.8.5"
rhai = { version = "1.10.1", features = ["only_i32", "f32_float"] }